<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Average Surface Temperature by Country (2020)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h2>Average Surface Temperature by Country (2020)</h2>
  <div id="vis"></div>

  <script type="text/javascript">
    var spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 900,
      "height": 500,
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/vega/vega-datasets/master/data/world-110m.json",
            "format": {"type": "topojson", "feature": "countries"}
          },
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/TasmimAfsah/fit3179-week9-hw/main/temps_2020_clean.csv",
            "format": {"type": "csv"}
          },
          "transform": [
            {
              "lookup": "Code",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/vega/vega-datasets/master/data/world-110m.json",
                  "format": {"type": "topojson", "feature": "countries"}
                },
                "key": "properties.ISO_A3"
              },
              "as": "geo"
            }
          ],
          "mark": {"type": "geoshape"},
          "encoding": {
            "shape": {"field": "geo", "type": "geojson"},
            "color": {
              "field": "AvgTemp",
              "type": "quantitative",
              "scale": {"scheme": "reds"},
              "title": "°C"
            },
            "tooltip": [
              {"field": "Entity", "title": "Country"},
              {"field": "AvgTemp", "title": "Avg Temp (2020 °C)"}
            ]
          }
        }
      ]
    };

    vegaEmbed('#vis', spec);
  </script>
</body>
</html>
