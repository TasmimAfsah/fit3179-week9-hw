```html
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Average Surface Temperature by Country (2020)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h2>Average Surface Temperature by Country (2020)</h2>
  <div id="vis"></div>

  <script type="text/javascript">
    var spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 900,
      "height": 500,
      "projection": {"type": "equalEarth"},
      "data": {
        "url": "https://raw.githubusercontent.com/vega/vega-datasets/master/data/world-110m.json",
        "format": {"type": "topojson", "feature": "countries"}
      },
      "transform": [
        {
          "lookup": "properties.ISO_A3",
          "from": {
            "data": {
              "url": "monthly-average-surface-temperatures-by-year.csv",
              "format": {"type": "csv"}
            },
            "key": "Code",
            "fields": ["Entity", "Code", "Year", "2020"]
          }
        },
        {"filter": "datum.Year >= 1 && datum.Year <= 12"},
        {
          "aggregate": [{"op": "mean", "field": "2020", "as": "avg_temp_2020"}],
          "groupby": ["Entity","Code","properties.ISO_A3"]
        }
      ],
      "mark": {"type": "geoshape"},
      "encoding": {
        "color": {
          "field": "avg_temp_2020",
          "type": "quantitative",
          "scale": {"scheme": "reds"},
          "title": "°C (avg)"
        },
        "tooltip": [
          {"field": "Entity", "title": "Country"},
          {"field": "avg_temp_2020", "title": "Avg Temp (2020, °C)"}
        ]
      }
    };

    vegaEmbed('#vis', spec);
  </script>
</body>
</html>
